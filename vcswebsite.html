<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gung Hoes</title>
    <link rel="stylesheet" href="style.css" type="text/css">
</head>

<!--Button Functions-->
<script>
    function PushButton() {
        alert("Pushed Something\nRedirecting");
    }

    function RollbackButton() {
        alert("Rollback Something\nRedirecting...");
    }

    function RepoButton() {
        alert("Repository Created\nRedirecting...");
    }
</script>

<!-- Home Page Aesthetics -->

<body>
    <nav>
        <ul>
            <!-- Need usable links, and webpage redirection -->
            <li><a href="#home">Home</a></li>
            <li><a href="files.html">Files</a></li>
            <li><a href="#history">History</a></li>
            <li><a href="#about">About</a></li>
        </ul>
    </nav>

    <div class="title">

        <h1>Gung Hoes</h1>
        <sup>
            <h4>&#8482;</h4></sub>
            <br>
    </div>
    <!-- Button Activation -->
    <div class="createRepo">
        <form action="/get_repo_form" method="GET">
            <label for="name">Name of Repo
                <input type="text" id="repo" size="50" font-family: "Garamond, serif" cols="50" rows="1"
                    name="repo_name" placeholder="Input repo name here" required /></label>
            <label for="path">Source Path Directory
                <input type="text" id="repo" size="50" font-family: "Garamond, serif" cols="50" rows="1"
                    name="source_path" placeholder="Input source path here" required /></label>
            <label for="path">Target Path Directory
                <input type="text" id="repo" size="50" font-family: "Garamond, serif" cols="50" rows="1"
                    name="target_path" placeholder="Input target path here" required /></label>
            <br><br>
            <input class="pill" id="cr" type="submit" onclick="RepoButton()" value="Create Repository" />
        </form>
        <!-- <textarea name="text" id="" cols="50" rows="1" placeholder="input text here"></textarea>
        <br><br>
        <button class="pill" id="cr" onclick="RepoButton()">Create Repository</button> -->
    </div>

    <div class="rollback">
        <form action="/get_form_text" method="GET">
            <input type="text" id="repo" size="50" font-family:"Garamond, serif" cols="50" rows="1"
                name="my_input_box_text" placeholder="Input text here" required />
            <br><br>
            <input class="pill" id="cr" type="submit" onclick="RollbackButton()" value="Rollback" />
        </form>
        <!-- <textarea name="text" id="" cols="50" rows="1" placeholder="input text here"></textarea>
        <br><br>
        <button class="pill" id="cr" onclick="RollbackButton()">Rollback</button> -->
    </div>

    <div class="pushCode">
        <form action="/get_form_text" method="GET">
            <input type="text" id="repo" size="50" font-family: "Garamond, serif" cols="50" rows="1"
                name="my_input_box_text" placeholder="Input text here" required />
            <br><br>
            <input class="pill" id="cr" type="submit" onclick="PushButton()" value="Push Code" />
        </form>
        <!-- <textarea name="text" id="" cols="50" rows="1" placeholder="input text here"></textarea>
        <br><br>
        <button class="pill" id="cr" onclick="PushButton()">Push Code</button> -->
    </div>

</body>

</html>
