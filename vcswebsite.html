<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gung Hoes</title>
    <link rel="stylesheet" href="style.css" type="text/css">
</head>

<!-- Home Page Aesthetics -->

<body>
    <nav>
        <!-- Row of buttons at top of website for simple redirection -->
        <ul>
            <!-- Need usable links, and webpage redirection -->
            <li><a href="#home">Home</a></li>
            <li><a href="files.html">Files</a></li>
            <li><a href="#history">History</a></li>
            <li><a href="#about">About</a></li>
        </ul>
    </nav>

    <div class="title">

        <h1>Gung Hoes</h1>
        <sup>
            <h4>&#8482;</h4></sub>
            <br>
    </div>

    <!-- Buttons -->

    <!-- Create Repo Button -->
    <div class="createrepo">
        <form action="/get_repo_form" method="GET">
            <label for="name"><br>Name of Repo Folder:<br>
                <input type="text" id="repo" size="50" font-family: "Garamond, serif" cols="50" rows="1"
                    name="repo_name" placeholder="Input repo name here" required /><br></label>
            <label for="path"><br>Source Path Directory:<br>
                <input type="text" id="repo" size="50" font-family: "Garamond, serif" cols="50" rows="1"
                    name="source_path" placeholder="Input source path here" required /><br></label>
            <label for="path"><br>Target Path Directory:<br>
                <input type="text" id="repo" size="50" font-family: "Garamond, serif" cols="50" rows="1"
                    name="target_path" placeholder="Input target path here" required /><br></label><br>
            <input class="pill" id="cr" type="submit" value="Create Repo" />
        </form>
    </div>

    <!-- Check In Button -->
    <div class="checkin">
        <form action="/get_checkin_form" method="GET">
            <label for="path"><br>Source Path Directory:<br>
                <input type="text" id="repo" size="50" font-family: "Garamond, serif" cols="50" rows="1"
                    name="source_path" placeholder="Input source path here" required /><br></label>
            <label for="path"><br>Repo Target Path Directory:<br>
                <input type="text" id="repo" size="50" font-family: "Garamond, serif" cols="50" rows="1"
                    name="target_path" placeholder="Input target path here" required /><br></label><br>
            <input class="pill" id="cr" type="submit" value="Check In" />
        </form>
    </div>

    <!-- Labeling Button -->
    <div class="labeling">
        <form action="/get_label_form" method="GET">
            <label for="path"><br>Target Path Directory:<br>
                  <input type="text" id="repo" size="50" font-family: "Garamond, serif" cols="50" rows="1"
                      name="target_path" placeholder="Input target path here" required /><br></label><br>
            <label for="path"><br>Label Name:<br>
                  <input type="text" id="repo" size="50" font-family: "Garamond, serif" cols="50" rows="1"
                      name="label_name" placeholder="Input label name here" required /><br></label><br>
            <input class="pill" id="cr" type="submit" value="Labeling" />
        </form>
    </div>

    <!-- Listing Button -->
    <div class="listing">
        <form action="/get_listing_form" method="GET">
            <input type="text" id="repo" size="50" font-family: "Garamond, serif" cols="50" rows="1"
                name="repo_path" placeholder="Input text here" required />
            <br><br>
            <input class="pill" id="cr" type="submit" value="Listing" />
        </form>
    </div>

    <!-- Check Out Button -->
    <div class="checkout">
        <form action="/get_checkOut_text" method="GET">
            <label for="path"><br>Repo Path Directory:<br>
                <input type="text" id="repo" size="50" font-family: "Garamond, serif" cols="50" rows="1"
                    name="mani_path" placeholder="Input repo path directory here" required /><br></label>
            <label for="path"><br>Checkout Path Directory:<br>
                <input type="text" id="repo" size="50" font-family: "Garamond, serif" cols="50" rows="1"
                    name="target_path" placeholder="Input target path here" required /><br></label>  
            <label for="path"><br>manifest file name or label name:<br>
                <input type="text" id="repo" size="50" font-family: "Garamond, serif" cols="50" rows="1"
                    name="mani_label_name" placeholder="Input manifest file (don't forget the first .) or label name here" required /><br></label>  
            <br>
            <input class="pill" id="cr" type="submit" value="Check Out" />
        </form>
    </div>

    <!-- Merge Out Button -->
    <div class="mergeout">
        <form action="/get_mergeout_text" method="GET">
            <label for="path"><br>Repo Path Directory:<br>
                <input type="text" id="repo" size="50" font-family: "Garamond, serif" cols="50" rows="1"
                    name="mani_path" placeholder="Input repo path directory here" required /><br></label>
            <label for="path"><br>Source Path Directory:<br>
                <input type="text" id="repo" size="50" font-family: "Garamond, serif" cols="50" rows="1"
                    name="target_path" placeholder="Input target path here" required /><br></label>  
            <label for="path"><br>manifest file name or label name:<br>
                <input type="text" id="repo" size="50" font-family: "Garamond, serif" cols="50" rows="1"
                    name="mani_label_name" placeholder="Input manifest file (don't forget the first .) or label name here" required /><br></label>  
            <br>
            <input class="pill" id="cr" type="submit" value="Merge Out" />
        </form>
    </div>

    <!-- Merge In Button -->
    <div class="mergein">
        <form action="/get_mergein_text" method="GET">
            <label for="path"><br>Source Path Directory:<br>
                <input type="text" id="repo" size="50" font-family: "Garamond, serif" cols="50" rows="1"
                    name="mani_path" placeholder="Input repo path directory here" required /><br></label>
            <label for="path"><br>Repo Path Directory:<br>
                <input type="text" id="repo" size="50" font-family: "Garamond, serif" cols="50" rows="1"
                    name="target_path" placeholder="Input target path here" required /><br></label>  
            <label for="path"><br>manifest file name or label name:<br>
                <input type="text" id="repo" size="50" font-family: "Garamond, serif" cols="50" rows="1"
                    name="mani_label_name" placeholder="Input manifest file (don't forget the first .) or label name here" required /><br></label>  
            <br>
            <input class="pill" id="cr" type="submit" value="Merge In" />
        </form>
    </div>

</body>

</html>
